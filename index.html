<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="clock"></div>
    <h1>Hello. Let's count</h1>
    <div class="calculator">
        <input type="text" class="display" placeholder="0"  readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>/</button>
        </div>
        <button class="eq">=</button>
    </div>
    <script src="js/index.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
