<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Hello. Let's count</h1>
    <div class="calculator">
        <input type="text" class="input" placeholder="0"  readonly>
        <div class="item clean">C</div>
        <div class="item operators">+</div>
        <div class="item operators">-</div>
        <div class="item operators">&times;</div>
        <div class="item operators">&divide;</div>
        <div class="item digits">7</div>
        <div class="item digits">8</div>
        <div class="item digits">9</div>
        <div class="item digits">(</div>
        <div class="item digits">4</div>
        <div class="item digits">5</div>
        <div class="item digits">6</div>
        <div class="item digits">)</div>
        <div class="item digits">1</div>
        <div class="item digits">2</div>
        <div class="item digits">3</div>
        <div class="item eq">=</div>
        <div class="item zero digits">0</div>
        <div class="item digits">.</div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
